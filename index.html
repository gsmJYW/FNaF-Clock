<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="368" height="368" style="background: transparent;"></canvas>
    </div>
    <div class="container">
        <div class="box">
            <div class="timer">
                <h1>
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                    .
                    <span id="hundredths">00</span>
                </h1>
            </div>
            <div class="buttons">
                <button class="button reset-button" onclick="reset()">Reset</button>
                <button id="toggle-button" class="button start-button" onclick="toggle()">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
