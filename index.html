<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FNaF Clock</title>
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
    <script type="text/javascript" src="loading-bar.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="canvas" style="background: transparent;"></canvas>
    </div>
    <div class="container">
        <div id="box">
            <div id="timer-div">
                <h1 id="timer-text">
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                    .
                    <span id="hundredths">00</span>
                </h1>
            </div>
            <div id="button-div">
                <button class="button reset-button" onclick="reset()">Reset</button>
                <button id="toggle-button" class="button start-button" onclick="toggle()">Start</button>
            </div>
        </div>
    </div>
    <div class="animatronic-div" class="inline" style="top: 80%; left: 50%;">
        <img src="https://imgur.com/IYN4Sma.png"></img>
        <span id="freddy" class="animatronic-text">3.02</span>
        <img src="https://imgur.com/cLfb6S3.png"></img>
        <span id="foxy" class="animatronic-text animatronic-text-end">5.01</span>
    </div>
    <div class="animatronic-div" class="inline" style="top: 80%; left: 50%;">
        <div id="freddy-bar" class="ldBar animatronic-bar" data-preset="circle" ></div>
        <div id="foxy-bar" class="ldBar animatronic-bar" data-preset="circle"></div>
    </div>
    <div class="animatronic-div" class="inline" style="top: 90%; left: 50%;">
        <img src="https://imgur.com/PYtSDVt.png"></img>
        <span id="bonnie" class="animatronic-text">4.97</span>
        <img src="https://imgur.com/3NXzjVs.png"></img>
        <span id="chica" class="animatronic-text animatronic-text-end">4.98</span>
    </div>
    <div class="animatronic-div" class="inline" style="top: 90%; left: 50%;">
        <div id="bonnie-bar" class="ldBar animatronic-bar" data-preset="circle" ></div>
        <div id="chica-bar" class="ldBar animatronic-bar" data-preset="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
